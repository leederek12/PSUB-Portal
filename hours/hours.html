        <!-- Intercommittee Section -->
        <div id="intercommitteeSection" class="container">
            <div class="card">
                <div class="card-header" id="headingOne" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    <h5 class="mb-0">
                        Intercommittee Showdown
                    </h5>
                </div>
            
                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#intercommitteeSection">
                    <div class="card-body">
                        <ul class="bar-graph">
                            <li class="bar primary" style="height: 0%;" title="0" id="artsAndCultureLI">
                                <div class="description">A&C</div>
                                <div class="percent" id="artsAndCultureTXT">90</div>
                            </li>
                            <li class="bar secondary" style="height: 0%;" title="0" id="currentEventsLI">
                                <div class="percent" id="currentEventsTXT">80</div>
                                <div class="description">CE</div>
                            </li>
                            <li class="bar success" style="height: 0%;" title="0" id="entertainmentLI">
                                <div class="percent" id="entertainmentTXT">70</div>
                                <div class="description">ENT</div>
                            </li>
                            <li class="bar warning" style="height: 0%;" title="0" id="publicityLI">
                                <div class="percent" id="publicityTXT">60</div>
                                <div class="description">PUB</div>
                            </li>
                            <li class="bar alert" style="height: 0%;" title="0" id="purdueAfterDarkLI">
                                <div class="percent" id="purdueAfterDarkTXT">50</div>
                                <div class="description">PAD</div>
                            </li>
                            <li class="bar extra" style="height: 0%;" title="0" id="spiritAndTraditionsLI">
                                <div class="percent" id="spiritAndTraditionsTXT">40</div>
                                <div class="description">S&T</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Member Hour Section -->
        <div class="container">
            <div class="row" id="memberArea">
                <div class="memberStats col-12">
                    <form id="hours-form" class="form-inline col-12">
                            <div class="col-sm-12 col-md-3">
                                <input type="date" class="form-control formInput" name="eventDate" id="dateInput">
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <input type="text" class="form-control formInput" name="Event" placeholder="Event Name" id="eventInput">
                            </div>
                            <div class="col-sm-12 col-md-2">
                                <input type="number" class="form-control formInput" name="Hours" placeholder="Hours" id="hoursInput">
                            </div>
                            <div class="col-sm-12 col-md-2">
                                <select name="eventType" class="form-control formInput" id="eventType">
                                        <option value="0">My Committee</option>
                                        <option value="1">Intercommittee - Singled</option>
                                        <option value="2">Intercommittee - Doubled</option>
                                </select>
                            </div>
                            <div class="col-sm-12 col-md-2">
                                    <button type="button" class="btn btn-outline-primary formInput" id="hoursButton" onclick="addHours()">ADD HOURS</button>
                            </div>
                        </form>
                </div>
                
                
                <div class="col-12" id="confirmArea">
                    <h5 id="confirmMessage"></h5>
                </div>
                <table class="table" id="hoursTable">
                    <thead id="tableHead">
                        <tr>
                            <th width="200">Date</th>
                            <th>Event</th>
                            <th width="150">Hours</th>
                            <th width="150">Points</th>
