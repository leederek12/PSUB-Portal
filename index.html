        <img src="Logo.png" id="logo">

        <div class="row justify-content-md-center" id="loginArea">
            <div class="col-md-5">
                <form id="login-form" onsubmit="return false" class="form">
                    <select name="committee" id="committeeSelect" onChange="committeeChange();" class="form-control">
                            <option value="" disabled selected>Select your Committee</option>
                            <option value="AD">After Dark</option>
                            <option value="CUR">Current Events</option>
                            <option value="ENT">Entertainment</option>
                            <option value="FA">Fine Arts</option>
                            <option value="PUB">Publicity</option>
                            <option value="SPI">Spirit And Traditions</option>
                            <option calue="BOD">Board of Directors</option>
                        <!--
                            <option value="ALM">Alumni</option>
                            <option value="IN">Inactive</option>
                        -->
                    </select>
                    <select name="members" class="form-control" id="memberSelect">
                            <option value="" disabled selected>Committee Not Selected</option>
                    </select>
                    <input type="password" name="PIN" placeholder="PIN" id="pinText" class="form-control">
                    <button type="button" class="btn btn-outline-light" id="enterButton" class="form-control" onclick="login()">ENTER</button>
                </form>
            </div>
        </div>
